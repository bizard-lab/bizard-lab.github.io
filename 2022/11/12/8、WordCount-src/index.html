s="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * Following sample is adopted from original wordcount sample from </span><br><span class="line"> * http://wiki.apache.org/hadoop/WordCount. </span><br><span class="line"> */</span><br><span class="line">package chapter1;</span><br><span class="line"></span><br><span class="line">import java.io.IOException;</span><br><span class="line">import java.util.StringTokenizer;</span><br><span class="line"></span><br><span class="line">import org.apache.hadoop.conf.Configuration;</span><br><span class="line">import org.apache.hadoop.fs.Path;</span><br><span class="line">import org.apache.hadoop.io.IntWritable;</span><br><span class="line">import org.apache.hadoop.io.Text;</span><br><span class="line">import org.apache.hadoop.mapred.JobConf;</span><br><span class="line">import org.apache.hadoop.mapreduce.Job;</span><br><span class="line">import org.apache.hadoop.mapreduce.Mapper;</span><br><span class="line">import org.apache.hadoop.mapreduce.Reducer;</span><br><span class="line">import org.apache.hadoop.mapreduce.lib.input.FileInputFormat;</span><br><span class="line">import org.apache.hadoop.mapreduce.lib.output.FileOutputFormat;</span><br><span class="line">import org.apache.hadoop.util.GenericOptionsParser;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * &lt;p&gt;The word count sample counts the number of word occurrences within a set of input documents </span><br><span class="line"> * using MapReduce. The code has three parts: mapper, reducer, and the main program.&lt;/p&gt;</span><br><span class="line"> * @author Srinath Perera (srinath@wso2.com)</span><br><span class="line"> */</span><br><span class="line">public class WordCount &#123;</span><br><span class="line"></span><br><span class="line">  /**</span><br><span class="line">   * &lt;p&gt;</span><br><span class="line">   * The mapper extends from the org.apache.hadoop.mapreduce.Mapper interface. When Hadoop runs, </span><br><span class="line">   * it receives each new line in the input files as an input to the mapper. The  map  function </span><br><span class="line">   * tokenize the line, and for each token (word) emits (word,1) as the output.  &lt;/p&gt;</span><br><span class="line">   */</span><br><span class="line">  public static class TokenizerMapper </span><br><span class="line">       extends Mapper&lt;Object, Text, Text, IntWritable&gt;&#123;</span><br><span class="line">    </span><br><span class="line">    private final static IntWritable one = new IntWritable(1);</span><br><span class="line">    private Text word = new Text();</span><br><span class="line">      </span><br><span class="line">    public void map(Object key, Text value, Context context</span><br><span class="line">                    ) throws IOException, InterruptedException &#123;</span><br><span class="line">      StringTokenizer itr = new StringTokenizer(value.toString());</span><br><span class="line">      while (itr.hasMoreTokens()) &#123;</span><br><span class="line">        word.set(itr.nextToken());</span><br><span class="line">        context.write(word, one);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  </span><br><span class="line">  /**</span><br><span class="line">   * &lt;p&gt;Reduce function receives all the values that has the same key as the input, and it output the key </span><br><span class="line">   * and the number of occurrences of the key as the output.&lt;/p&gt;  </span><br><span class="line">   */</span><br><span class="line">  public static class IntSumReducer </span><br><span class="line">       extends Reducer&lt;Text,IntWritable,Text,IntWritable&gt; &#123;</span><br><span class="line">    private IntWritable result = new IntWritable();</span><br><span class="line"></span><br><span class="line">    public void reduce(Text key, Iterable&lt;IntWritable&gt; values, </span><br><span class="line">                       Context context</span><br><span class="line">                       ) throws IOException, InterruptedException &#123;</span><br><span class="line">      int sum = 0;</span><br><span class="line">      for (IntWritable val : values) &#123;</span><br><span class="line">        sum += val.get();</span><br><span class="line">      &#125;</span><br><span class="line">      result.set(sum);</span><br><span class="line">      context.write(key, result);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  /**</span><br><span class="line">   * &lt;p&gt; As input this program takes any text file. Create a folder called input in HDFS (or in local directory if you are running this locally)</span><br><span class="line">   * &lt;ol&gt;</span><br><span class="line">   * &lt;li&gt;Option1: You can compile the sample by ant from sample directory.  To do this, you need to have Apache Ant installed in your system. </span><br><span class="line">   * Otherwise, you can use the complied jar included with the source code. hange directory to HADOOP_HOME, and copy the hadoop-cookbook.jar to the HADOOP_HOME. </span><br><span class="line">   * Then run the command &gt; bin/hadoop jar hadoop-cookbook.jar chapter1.WordCount input output.&lt;/li&gt; </span><br><span class="line">   * &lt;li&gt;As an optional step, copy the  input  directory to the top level of the IDE based project (eclipse project) that you created for samples. Now you can run </span><br><span class="line">   * the WordCount class directly from your IDE passing  input output  as arguments. This will run the sample same as before. Running MapReduce Jobs from IDE in this manner is very useful </span><br><span class="line">   * for debugging your MapReduce Jobs. &lt;/li&gt;</span><br><span class="line">   * &lt;/ol&gt; </span><br><span class="line">   * @param args</span><br><span class="line">   * @throws Exception</span><br><span class="line">   */</span><br><span class="line">  public static void main(String[] args) throws Exception &#123;</span><br><span class="line">      JobConf conf = new JobConf();</span><br><span class="line">    String[] otherArgs = new GenericOptionsParser(conf, args).getRemainingArgs();</span><br><span class="line">    if (otherArgs.length != 2) &#123;</span><br><span class="line">      System.err.println(&quot;Usage: wordcount &lt;in&gt; &lt;out&gt;&quot;);</span><br><span class="line">      System.exit(2);</span><br><span class="line">    &#125;</span><br><span class="line">        </span><br><span class="line">    Job job = new Job(conf, &quot;word count&quot;);</span><br><span class="line">    job.setJarByClass(WordCount.class);</span><br><span class="line">    job.setMapperClass(TokenizerMapper.class);</span><br><span class="line">    //Uncomment this to </span><br><span class="line">    //job.setCombinerClass(IntSumReducer.class);</span><br><span class="line">    job.setReducerClass(IntSumReducer.class);</span><br><span class="line">    job.setOutputKeyClass(Text.class);</span><br><span class="line">    job.setOutputValueClass(IntWritable.class);</span><br><span class="line">    FileInputFormat.addInputPath(job, new Path(otherArgs[0]));</span><br><span class="line">    FileOutputFormat.setOutputPath(job, new Path(otherArgs[1]));</span><br><span class="line">    System.exit(job.waitForCompletion(true) ? 0 : 1);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
